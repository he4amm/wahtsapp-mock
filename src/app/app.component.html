<div class="conatiner-fluid">
  <div class="row">
    <div class="col-12 col-md-4 div-left">
      <app-chat-list
      [chatList]="chatList"
      (showChat)="loadChat($event)"></app-chat-list>
    </div>
    <div class="col-12 col-md-8 div-right">
      <app-chat-details
      *ngIf="chatDetails"
      [chatDetails]="chatDetails"
      ></app-chat-details>
    </div>
  </div>
</div>
